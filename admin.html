<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cheat Sheet - Baby Shower Family Feud</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="admin-screen">
            <div class="admin-content">
                <h1>üîç Admin Cheat Sheet</h1>
                <p class="admin-subtitle">Round-by-round answers and navigation</p>
                
                <div class="admin-controls">
                    <div class="config-selection">
                        <label for="admin-config-select">Theme:</label>
                        <select id="admin-config-select">
                            <option value="default">Baby Shower</option>
                            <option value="wedding">Wedding Shower</option>

                    </div>

                <!-- All Rounds Container -->
                <div id="all-rounds-container">
                    <!-- All rounds will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="configs.js"></script>
    <script src="admin.js"></script>
</body>
</html>
